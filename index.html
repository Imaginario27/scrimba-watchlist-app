    <body>
        <!--[if lt IE 7]>

        <header>
            <div id="inner-header">
                <div class="wrapper">
                    <div id="header-main">
                        <h1>Find your film</h1>
                        <a href="my-watchlist.html">My Watchlist</a>
                    </div>
                </div>                
            </div>
            <div id="search-form-container">
                <div class="wrapper">
                    <form id="search-form">
                        <div id="search-field-wrapper">
                            <input type="text" id="search-field" name="search-field" placeholder="Search a film" aria-label="Search films" required/>
                            <span class="search-icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>  
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div id="film-list">
                    <!-- Result of film search -->
                </div>
            </div>
            <div id="notification-modal">
                <div id="modal-content">
                    <!-- Displays notification messages when a film is added to the watchlist -->
                </div>
            </div>
        </main>
        <script src="assets/js/index.js" type="module"></script>
    </body>
